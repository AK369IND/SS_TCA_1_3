{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <h3>Products in order of decreasing popularity</h3>
  <button class="btn btn-primary"><a href="/logout">Log out</a></button>

    <table class="table table-striped table_bg">
      <tr>
        <th colspan="1">Title</th>
        <th colspan="1">Price</th>
      </tr>
      {% for key, value in productsDictSorted.items() %}
        <tr>
          <td>{{value['title']}}</td>
          <td>{{value['price']}}</td>
        </tr>
      {% endfor %}
    </table>

{% endblock %}
